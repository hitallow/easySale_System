{% extends 'base.html' %}
{% block definitionsMeta %}
  <title>Fa√ßa login</title>
{% endblock %}

{% block contentPage%}
<div class="container">
  <div class="row">
    <div class="col-sm-12" style="margin-top: 50px">
     <form method="POST">
     <fieldset>
     {% csrf_token %}
      {{ form.non_field_erros }}
      {% for field in form %}
        <div>
          {{ field.label_tag  }}
          {{ field }}
        {% for error in field.errors %}
            <p> {{ error }} </p>
        {% endfor %}
        </div>
      {% endfor %}
     <button type="submit">ENVIAR</button>
      </fieldset>
     </form>


    </div>

  </div>

</div>
{% endblock %}
